application: nsshaft
version: 1
runtime: python
api_version: 1

handlers:
- url: /_ah/xmpp/.*
  script: xmpp_service.py
- url: .*
  script: main.py

inbound_services:
- xmpp_message

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^simplejson/tests.*
- ^(.*/)?.*\.c$